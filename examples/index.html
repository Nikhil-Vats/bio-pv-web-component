<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Protein Viewer</title>
  <link rel="icon" href="../img/favicon.png">
  <!-- the library for the webcomponent -->
  <script src="../dist/bundle.js" type="module"></script>
  <style>
  /* here's some basic styling for the demo pages. It's included embedded in the
  page HTML so that it doesn't accidentally end up inside your component ;) */
  body.demo {
    font-family: roboto, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100%;
    align-items: center;
    justify-content: center;
  }
  body {
      font-family: Helvetica;
      background-color: #fff;/*#f0f0f0;*/
      font-weight: lighter;
      margin: 0px;
      width:100%;
      height:100%x;
    }
    a {
      color:#393;
    }
    #bio-pv-web {
      position:fixed;
      bottom:0px;
      top:0px;
      left:0px;
      right:0px;
    }
  </style>
</head>

<body class="demo">

  <h1 style="position: absolute;z-index:10;">Protein Viewer demo</h1>

  <!-- the geneId param below can be removed if needed - it's just an example of
       how to pass values to the component's JS behaviours. -->
  <bio-pv-web id="bio-pv-web" quality="high" structureStyle="cartoon" background-color="white" animateTime="2" fov="45" width="auto" height="auto" slabMode="auto" fog="true" outline="true" ></bio-pv-web>
  <div id="status">initialising...</div>
</body>

</html>
